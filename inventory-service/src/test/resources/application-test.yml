server:
  port: 0

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}

app:
  kafka:
    topics:
      payment-authorized: test.payment.authorized
      inventory-reserved: test.inventory.reserved
      inventory-rejected: test.inventory.rejected
      inventory-retry: test.inventory.retry
      payment-failed: test.payment.failed
    consumer:
      group-id: test-inventory-service
      retry-group-id: test-inventory-service-retry

logging:
  level:
    com.example.inventoryservice: DEBUG
